<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Auto-Detectada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            margin: 0;
            padding: 20px;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Galería de Imágenes</h1>

<div class="grid" id="gallery"></div>

<script>
    const repoOwner = "FefinDev";
    const repoName = "imagenesweb-1";
    const folder = "imagenes";

    const apiURL = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folder}`;

    async function loadImages() {
        try {
            const response = await fetch(apiURL);
            const data = await response.json();

            const gallery = document.getElementById("gallery");

            data.forEach(file => {
                if (file.type === "file" && /\.(png|jpg|jpeg|gif|webp|svg)$/i.test(file.name)) {
                    // URL RAW (sirve para usar la imagen online)
                    const rawURL = file.download_url;

                    const card = document.createElement("div");
                    card.className = "card";

                    card.innerHTML = `
                        <img src="${rawURL}" alt="${file.name}">
                        <p>${file.name}</p>
                        <a target="_blank" href="${rawURL}">Abrir imagen</a>
                    `;

                    gallery.appendChild(card);
                }
            });

        } catch (error) {
            console.error("Error cargando imágenes:", error);
        }
    }

    loadImages();
</script>

</body>
</html>
